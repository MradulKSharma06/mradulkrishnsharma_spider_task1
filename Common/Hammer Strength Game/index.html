<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hammer Strength Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="title">Hammer Strength Test</h1>
    
    <div class="scoreboard">
      <div class="player" id="player1Score">Player 1: 00</div>
      <div class="player" id="player2Score">Player 2: 00</div>
    </div>

    <div class="strength-meter">
      <img src="strength_meter.png" class="meter-bg" alt="Strength Meter" />
      <div class="needle" id="needle"></div>
    </div>

    <img src="hammer.png" class="hammer" id="hammer" alt="Hammer" />

    <div class="winner-message" id="winnerMessage"></div>

    <button id="hitButton">Player 1: HIT (Space)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
